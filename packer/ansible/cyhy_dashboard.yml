---
- name: Install and configure the CyHy dashboard
  hosts: cyhy_dashboard
  become: true
  become_method: ansible.builtin.sudo
  roles:
    - role: ncats_webd
      vars:
        ncats_webd_maxmind_license_key: "{{ maxmind_license_key }}"
    - ncats_webui
  vars_files:
    - vars/maxmind_license_key.yml
